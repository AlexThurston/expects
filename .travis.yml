python:
  - 2.7
  - 3.3
  - pypy

install:
  - python setup.py sdist
  - mkdir tmp
  - tar xvf dist/expects-*.tar.gz -C tmp
  - python tmp/expects-*/setup.py install
  - pip install -r requirements-devel.txt

script:
  - PYTHONPATH=$PYTHONPATH:. mamba

